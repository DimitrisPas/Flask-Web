{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <form method="POST">
      <h3 align="center" style="margin-top:50px; font-family:'Lucida Bright'; font-size: 40px; font-weight: bold;">Login</h3>
      <!--EMAIL-->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <!--PASSWORD-->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-dark" style="font-size:20px; font-family:'Calibri';">Login</button>
    </form>
    {% endblock %}
