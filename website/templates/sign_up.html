{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center" style="margin-top:50px; font-family:'Lucida Bright'; font-size: 40px; font-weight: bold;">Sign Up</h3>
      <!--EMAIL-->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
        />
      </div>
      <!--FIRST NAME-->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="First name"
        />
      </div>
      <!---PASSWORD-->
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Password"
        />
      </div>
      <!--CONFIRM PASSWORD-->
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-dark" style="font-family:'Calibri'; font-size:20px;">Sign Up</button>
    </form>
    {% endblock %}
